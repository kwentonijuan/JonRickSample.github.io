<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body
    style="
      background: url(image/bleach.jpg);
      background-size: 100% 100%;
      background-repeat: no-repeat;
      height: 100vh;
    "
  >
    <div class="header d-flex justify-content-center">
      <h1>
        <img src="image/codebeast.png" /><img
          src="image/ezgif.com-gif-maker (2).gif"
        />
      </h1>
    </div>

    <div class="container col d-flex justify-content-center">
      <div class="row">
        <img
          src="image/logo.jpg"
          alt=""
          class="img-thumbnail opacity-75 mt-5 mb-2"
          style="height: 500px"
        />
        <div class="container d-flex flex-column mt-5">
          <a
            class="btn btn-primary mb-2 w-100 h-100"
            href="/pages/main1player.html"
            >1 - Player</a
          >
          <a
            class="btn btn-primary mb-2 w-100 h-100"
            href="/pages/main2player.html"
            >2 - Player</a
          >
          <a class="btn btn-primary mb-2 w-100 h-100" href="">Options</a>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="app/bootstrap.js"></script>
</html>
