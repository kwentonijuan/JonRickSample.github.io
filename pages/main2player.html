<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-lg d-flex flex-column">
        <div class="row d-flex justify-content-between m-0 my-2" style="min-height: 65px;">
            <div class="mt-1 bg-primary order-2 order-lg-1 col-6 col-lg-3 rounded-pill d-flex flex-row justify-content-evenly p-1">
                <div class="btn btn-outline-light col-3 rounded-pill d-flex justify-content-center align-items-center" onclick="buzzerButton('Player 1')">Player 1</div>
                <div id="p1score" class="btn btn-outline-light col-6 rounded-pill d-flex justify-content-center align-items-center" onclick="buzzerButton('Player 1')"></div>
            </div>
            <div id="header" class="mt-1 order-1 order-lg-2 bg-primary col-lg-5 rounded-pill d-flex justify-content-center align-items-center fs-1 text-light">CATEGORY 1 (1/10)</div>
            <div class="mt-1  bg-primary order-3 order-lg-3 col-6 col-lg-3 rounded-pill d-flex flex-row justify-content-evenly p-1">
                <div class="btn btn-outline-light col-3 rounded-pill d-flex justify-content-center align-items-center" onclick="buzzerButton('Player 2')">Player 2</div>
                <div id="p2score" class="btn btn-outline-light col-6 rounded-pill d-flex justify-content-center align-items-center" onclick="buzzerButton('Player 2')"></div>
            </div>
        </div>

        <div id="carouselExample" class="carousel slide carousel-fade" data-bs-touch="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="" class="d-block w-100 rounded-pill opacity-75" alt="..." id="show1">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100 rounded-pill opacity-75" alt="..." id="show2">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100 rounded-pill opacity-75" alt="..." id="show3">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100 rounded-pill opacity-75" alt="..." id="show4">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100 rounded-pill opacity-75" alt="..." id="show5">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100 rounded-pill opacity-75" alt="..." id="show6">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100 rounded-pill opacity-75" alt="..." id="show7">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100 rounded-pill opacity-75" alt="..." id="show8">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100 rounded-pill opacity-75" alt="..." id="show9">
                </div>
                <div class="carousel-item">
                    <img src="" class="d-block w-100 rounded-pill opacity-75" alt="..." id="show10">
                </div>
            </div>
        </div>

        <div class="row d-flex m-0 mt-2">
            <div class="d-flex justify-content-center align-items-center col-sm-12 col-md-6 my-2">
                <button id="choice1" class="btn btn-primary w-75 rounded-pill" onclick="clickAnswer(this.id)" style="min-height: 80px;" disabled="true">answer 1</button>
            </div>
            <div class="d-flex justify-content-center align-items-center col-sm-12 col-md-6 my-2">
                <button id="choice2" class="btn btn-primary w-75 rounded-pill" onclick="clickAnswer(this.id)" style="min-height: 80px;" disabled="true">answer 2</button>
            </div>
            <div class="d-flex justify-content-center align-items-center col-sm-12 col-md-6 my-2">
                <button id="choice3" class="btn btn-primary w-75 rounded-pill" onclick="clickAnswer(this.id)" style="min-height: 80px;" disabled="true">answer 3</button>
            </div>
            <div class="d-flex justify-content-center align-items-center col-sm-12 col-md-6 my-2">
                <button id="choice4" class="btn btn-primary w-75 rounded-pill" onclick="clickAnswer(this.id)" style="min-height: 80px;" disabled="true">answer 4</button>
            </div>
        </div>
    </div>
    <script src="/app/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
