<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Beast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"/>
</head>
<body>
  <div class="container  p-5">
    <div class="col col-12">
      <img src="/image/Sample.png" class="" alt="" />
    </div>
    <div class="">
      <a href="" id="category1" class="col btn btn-primary w-75 h-75 rounded-pill mt-2">Category 1</a>
      <a href="" id="category2" class="btn btn-primary w-75 h-75 rounded-pill mt-2">Category 2</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script>
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);
    var mode = urlParams.get('mode');

    (function() {
      var link1=`${mode}.html?category=history`;
      var link2=`${mode}.html?category=webdev`;
      document.getElementById("category1").setAttribute("href",link1);
      document.getElementById("category2").setAttribute("href",link2);
    })();
  </script>
</body>
</html>
